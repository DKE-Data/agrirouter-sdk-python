[flake8]
ignore = D203, E721
exclude =
    .git,
    __pycache__,
    .pytest_cache
    ./src/agrirouter/__init__.py,
    agrirouter_sdk_python.egg-info,
    assets,
    old,
    build,
    dist,
    example_script.py,
    venv,
    conftest.py,
    *_pb2.py
max-line-length = 120
max-complexity = 10
